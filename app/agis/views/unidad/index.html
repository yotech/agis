{{left_sidebar_enabled=True}}

{{extend 'layout.html'}}

<div class="col-md-12">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                {{=T("Años Académicos")}}
            </h3>
        </div>
        <div class="panel-body fix-panel">
            <div class="row">
                <div class="col-md-2">
                    {{=C.crear_link}}
                </div>
            </div>
            <div class="row">
            {{for a in C.anos:}}
                <div class="col-md-2">
                    <div class="btn-group">
                      <button type="button" class="btn btn-{{='primary' if a.nombre == C.actual else 'default'}}">{{=a.nombre}}</button>
                      <button type="button" class="btn btn-{{='primary' if a.nombre == C.actual else 'default'}} dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                      </button>
                      <ul class="dropdown-menu">
                        {{=C.enlaces(a)}}
                      </ul>
                    </div>
                </div>
            {{pass}}
            </div>
        </div>
    </div>

</div>
